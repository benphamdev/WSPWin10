<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bai_44</title>
        <style>
            .box{
                width: 100%;
                height: 120px;
                background : rgb(196, 20, 20);
            }
            .box:hover{
                background: red;
            }
            h1:active{
                color: brown;
            }
            li:first-child{
                color : rebeccapurple;
                font-size: 160%;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
        <h1>CSS pseudo-clasess</h1>

        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </body>
</html>
